<!DOCTYPE html>
<html>
<head>
    <title>Economic Visualizer: Alpha release | by Thomas James Slater</title>
    <script src="/static/js/libs/jquery-1.10.2.min.js"></script>
    <script src='/static/js/libs/underscore-min.js'></script>
    <script src="/static/js/libs/jwerty.js"></script>
    <script src="/static/js/libs/d3.js" charset="utf-8"></script>
    <script src="/static/js/libs/nv.d3.min.js"></script>
    <script src="/static/js/libs/bootstrap.min.js"></script>

    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/nv.d3.min.css">
    {% block style %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">BEA Visualizer</a>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
            {% for list, value in data %}
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{ list }} <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        {% for item, description in value %}
                            <li><a href="/income/{{ year }}/{{ item }}">{{ description }}</a></li>
                        {% endfor %}
                    </ul>
                </li>
            {% endfor %}
        </ul>

        <ul class="nav navbar-nav navbar-right">
            <li><a href="#">About</a></li>
            <li><a href="#">Login</a></li>
        </ul>
    </div>
    <!-- /.navbar-collapse -->
</nav>
{% block content %}
{% endblock %}
{% block scripts %}
{% endblock %}
</body>
</html>
